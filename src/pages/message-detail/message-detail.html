<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            <span ion-text>Notificação</span>
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

	<ion-grid no-padding fixed>
		<ion-row no-padding>
			<ion-col>
				<div class="message-header profile-bg" padding>
					<h5 ion-text class="fw700 text-white">{{notificacao.titulo}}</h5>
					<p ion-text no-margin color="light">{{notificacao.data_criacao}}</p>
				</div>

				<div  [innerHTML]="notificacao.mensagem" padding-horizontal>
					
						
			
				</div>
			</ion-col>
		</ion-row>
	</ion-grid>

</ion-content>
