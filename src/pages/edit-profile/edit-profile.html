<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            <span ion-text>Editar Perfil</span>
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="profile common-bg">

    <ion-card>
      <ion-card-content class="profile-bg">
			<img [src]="user.foto">
          <h2 class="fw500">{{user.nome}}</h2>
          <h3 ion-text color="light">{{user.perfil}}</h3>
          <button ion-button icon-start margin-top color="secondary"  (click)="alteraFoto()">
            <ion-icon class="fas fa-camera"></ion-icon>
            Alterar foto
          </button>
      </ion-card-content>

      <ion-grid fixed>
        <ion-row>
          <ion-col col-12 margin-bottom padding>

  	        <ion-item>
  	          <ion-label color="dark" stacked>Nome:</ion-label>
  	          <ion-input type="text" placeholder="Ex..: Joe Doe" disabled="true" [value]="user.nome"></ion-input>
  	        </ion-item>

  	        <ion-item>
  	          <ion-label color="dark" stacked>Email:</ion-label>
  	          <ion-input type="email" placeholder="Ex.: joe@doe.com" disabled="true" [value]="user.email"></ion-input>
  	        </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>

		   <!--	<button ion-button large full color="dark" (click)="sendData()">Salvar</button> -->
    </ion-card>
