<ion-header no-border>

  <ion-navbar  style="height: 50px;" color="primary">
  
    <div class="logoHeader" >
      <img  src="assets/img/logomaxbranca.png" width="50%" alt=""> 
    </div>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        <div ion-text class="icon-title text-white"></div>
       
      </ion-title>
  
      <ion-buttons end>
      <!--   <button ion-button tappable >
         
          <ion-icon class="fas fa-barcode"></ion-icon>
          
        </button>   -->
   
        <ion-badge class="secondary-bg text-white" color="secondary">{{qtdPreBaixasOff}}</ion-badge>  
        <button ion-button (click)="enviarPreBaixaOff()"> 
              <ion-icon style="font-size: 28px" name="md-sync"></ion-icon>          
          </button>      
         
          <ion-badge class="secondary-bg text-white" tappable>{{qtdNotificacoesNaoLidas}}</ion-badge>
        <button ion-button tappable (click)="presentNotifications($event)">
         
          <ion-icon name="notifications"></ion-icon>
          
        </button>
      
       <!-- <button ion-button tappable (click)="goToAccount()">
          <ion-icon name="cog"></ion-icon>
        </button>-->
      </ion-buttons>
  
   

  </ion-navbar>

 
</ion-header>

<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>

  <super-tabs tabsPlacement="top" toolbarBackground="secondary" toolbarColor="light" indicatorColor="light"
  (tabSelect)="onTabSelect($event)">
  <super-tab *ngFor="let page of pages" [root]="page.pageName" [icon]="page.icon" [id]="page.id" title="{{page.title}}" [rootParams]="page.params"></super-tab>
</super-tabs>

</ion-content>
