<ion-list class="no-margin">
  <ion-list-header class="no-margin">
  	<ion-icon name="notifications" color="primary"></ion-icon>
  	<span ion-text color="primary" class="bold">Notificações</span>
  </ion-list-header>
  <div *ngIf="notificacoes != []">
  <button *ngFor="let notificacao of notificacoes" text-wrap ion-item color="secondary" class="text-1x" tappable (click)="messages(notificacoes)">
    <ion-icon *ngIf="notificacao.lida == false" name="mail"></ion-icon>
    <ion-icon *ngIf="notificacao.lida == true" name="mail-open"></ion-icon>
  	{{notificacao.titulo}}
  </button>
  </div>
  <div *ngIf="notificacoes == []">
    <span>Você não tem notificações.</span>
  </div>

  	<span ion-text color="secondary">Big Deal of the Week!</span>
  </button>-->
</ion-list>
