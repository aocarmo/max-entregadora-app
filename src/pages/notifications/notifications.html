<ion-list class="no-margin">
  <ion-list-header class="no-margin">
  	<ion-icon name="notifications" color="primary"></ion-icon>
  	<span ion-text color="primary" class="bold">Notificações</span>
  </ion-list-header>
  <button text-wrap ion-item color="secondary" class="text-1x" tappable (click)="messages()">
  	<ion-icon name="mail"></ion-icon>
  	Hoje você tem 5 intimações na 3ª tentativa de entrega.
  </button>
  <button text-wrap  ion-item color="secondary" class="text-1x" tappable (click)="messages()">
  	<ion-icon name="mail-open"></ion-icon>
  	Hoje você tem 2 intimações na 1ª tentativa de entrega.
  </button>
  <button text-wrap ion-item class="text-1x" tappable (click)="messages()">
  	<ion-icon name="mail-open" color="secondary"></ion-icon>
  	<span ion-text color="secondary">Av ACM está congestionada!</span>
  </button>

  	<ion-icon name="mail-open" color="secondary"></ion-icon>
  	<span ion-text color="secondary">Big Deal of the Week!</span>
  </button>-->
</ion-list>
